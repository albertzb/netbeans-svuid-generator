OpenIDE-Module-Display-Category=Java
OpenIDE-Module-Long-Description=\
    SerialVersionUID Generator Plugin provides Java Hint and Code Generator to add default or generated serialVersionUID field of java.io.Serializable classes based on specification (<a href="http://java.sun.com/javase/6/docs/platform/serialization/spec/class.html">http://java.sun.com/javase/6/docs/platform/serialization/spec/class.html</a>).
OpenIDE-Module-Name=Serial version UID generator
OpenIDE-Module-Short-Description=Editor hint and generator for default and generated serialVersionUID
DESC_SerialVersionUID=serialVersionUID not defined - custom plug-in (see https://github.com/hlavki/netbeans-svuid-generator/)
DN_SerialVersionUID=serialVersionUID not defined (custom)
ERR_SerialVersionUID=serialVersionUID not defined
HINT_SerialVersionUID=Add default serialVersionUID
HINT_SerialVersionUID_Generated=Add generated serialVersionUID
LBL_SerialVersionGenerator_default=Add default serialVersionUID
LBL_SerialVersionGenerator_generated=Add generated serialVersionUID
SerialVersionUidHintCustomizer.warnForIncorrectValue.text=Warn for incorrect generated value
SerialVersionUidHintCustomizer.ignoredValuesTextField.text=
SerialVersionUidHintCustomizer.ignoredValuesLabel.text=Ignored values:
